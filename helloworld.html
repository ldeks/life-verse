<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="reveal.js/css/theme/urban-graffiti.css">
    <title>Reveal.js Lyrics</title>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          Praise to the Lord<br>
          who doth prosper<br>
          thy work and defend thee
        </section>
        <section>
          Surely his goodness<br> and mercy<br>
          here daily attend thee
        </section>
        <section>
          Ponder anew<br>
          what the Almighty can do
        </section>
        <section>
          If with his love<br>
          He befriend thee
        </section>
      </div>
    </div>
    <script src="reveal.js/js/reveal.js"></script>
    <script>
      Reveal.initialize({
        controls: false,
        progress: false,
        transition: 'fade',
        width: 1600,
        height: 900,
        });
    </script>
  </body>
</html>
