<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="reveal.js/css/theme/black.css">
    <style>
    	.reveal {
	   font-family: "Quicksand", sans-serif;
	   font-size: 100px;
	   color: rgb(245, 245, 245);
	   opacity: 0.8;
	}
    </style>
    <title>Reveal.js Lyrics</title>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <video width="1600" height="900" autoplay loop>
          <source src="https://player.vimeo.com/external/188557098.hd.mp4?s=911c1c900d991c43cec89ed87bd2578ca7060d4c&profile_id=174&oauth2_token_id=57447761" type="video/mp4">

          Your browser does not support the video tag.
        </video>
        <section>
          Praise to the Lord<br>
          who doth prosper<br>
          thy work and defend thee
        </section>
        <section>
          Surely his goodness<br> and mercy<br>
          here daily attend thee
        </section>
        <section>
          Ponder anew<br>
          what the Almighty can do
        </section>
        <section>
          If with his love<br>
          He befriend thee
        </section>
      </div>
    </div>
    <script src="reveal.js/js/reveal.js"></script>
    <script>
      Reveal.initialize({
        controls: false,
        progress: false,
        transition: 'fade',
        width: 1600,
        height: 900,
        });
    </script>
  </body>
</html>
